<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<body>
    <!-- Header -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light" th:fragment="header">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#" role="button">
                    <i class="fas fa-bars"></i>
                </a>
            </li>
        </ul>

        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}" role="button">
                    <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                </a>
            </li>
        </ul>
    </nav>

    <!-- Sidebar -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4" th:fragment="sidebar">
        <a th:href="@{/dashboard}" class="brand-link">
            <img th:src="@{/adminlte/dist/img/AdminLTELogo.png}" alt="OdontoApp Logo"
                class="brand-image img-circle elevation-3" style="opacity: .8">
            <span class="brand-text font-weight-light">OdontoApp</span>
        </a>

        <div class="sidebar">
            <!-- Panel de usuario -->
            <div class="user-panel mt-3 pb-3 mb-3 d-flex">
                <div class="image">
                    <img th:src="@{/adminlte/dist/img/avatar5.png}" class="img-circle elevation-2" alt="User Image">
                </div>
                <div class="info">
                    <a href="#" class="d-block"
                        th:text="${usuarioLogueado != null ? usuarioLogueado.nombreCompleto : 'Invitado'}"></a>
                </div>
            </div>

            <!-- Menú lateral -->
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"
                    data-accordion="false">

                    <!-- DASHBOARD -->
                    <li class="nav-item">
                        <a th:href="@{/dashboard}" class="nav-link">
                            <i class="nav-icon fas fa-tachometer-alt"></i>
                            <p>Dashboard</p>
                        </a>
                    </li>

                    <!-- ADMINISTRACIÓN -->
                    <li class="nav-header"
                        sec:authorize="hasAuthority('VER_LISTA_USUARIOS') or hasAuthority('VER_LISTA_ROLES')">
                        ADMINISTRACIÓN
                    </li>

                    <li class="nav-item" sec:authorize="hasAuthority('VER_LISTA_USUARIOS')">
                        <a th:href="@{/usuarios}" class="nav-link">
                            <i class="nav-icon fas fa-users"></i>
                            <p>Usuarios</p>
                        </a>
                    </li>

                    <li class="nav-item" sec:authorize="hasAuthority('VER_LISTA_ROLES')">
                        <a th:href="@{/roles}" class="nav-link">
                            <i class="nav-icon fas fa-user-shield"></i>
                            <p>Roles y Permisos</p>
                        </a>
                    </li>

                    <!-- GESTIÓN CLÍNICA -->
                    <li class="nav-header" sec:authorize="hasAuthority('VER_LISTA_PACIENTES')">GESTIÓN CLÍNICA</li>

                    <li class="nav-item" sec:authorize="hasAuthority('VER_LISTA_PACIENTES')">
                        <a th:href="@{/pacientes}" class="nav-link">
                            <i class="nav-icon fas fa-procedures"></i>
                            <p>Pacientes</p>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </aside>

    <!-- Footer -->
    <footer class="main-footer" th:fragment="footer">
        <strong>Copyright &copy; 2025 <a href="#">OdontoApp</a>.</strong>
        Todos los derechos reservados.
    </footer>
</body>

</html>
