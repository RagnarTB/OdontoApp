<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
    th:replace="~{layout/base :: layout(titulo='Mi Portal', contenido=~{::#contenido-principal})}">

<body>
    <div id="contenido-principal">
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Mi Portal de Paciente</h1>
                    </div>
                </div>
            </div>
        </section>

        <section class="content">
            <div class="container-fluid">
                <div class="card card-outline card-info">
                    <div class="card-header">
                        <h3 class="card-title">Bienvenido/a, <span
                                th:text="${usuarioLogueado != null ? usuarioLogueado.nombreCompleto : 'Paciente'}"></span>
                        </h3>
                    </div>
                    <div class="card-body text-center">
                        <i class="fas fa-tools fa-3x text-info mb-3"></i>
                        <h4>Próximamente...</h4>
                        <p class="text-muted">Estamos trabajando en esta sección para que pronto puedas gestionar tus
                            citas y ver tu historial.</p>
                        <a th:href="@{/logout}" class="btn btn-outline-secondary mt-3">
                            <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
