<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OdontoApp | Completar Registro</title>
    <link rel="stylesheet" th:href="@{/adminlte/plugins/fontawesome-free/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/adminlte/dist/css/adminlte.min.css}">
</head>

<body class="hold-transition register-page">
    <div class="register-box" style="width: 600px;">
        <div class="card card-outline card-primary">
            <div class="card-header text-center">
                <a href="#" class="h1"><b>Odonto</b>App</a>
            </div>
            <div class="card-body">
                <p class="login-box-msg">Completa tus datos para finalizar el registro</p>

                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <span th:text="${error}"></span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                </div>
                <div th:if="${#fields.hasAnyErrors()}" class="alert alert-danger">
                    Por favor corrige los errores indicados.
                </div>


                <form th:action="@{/registro/completar}" th:object="${pacienteDTO}" method="post">
                    <input type="hidden" name="token" th:value="${token}" />

                    <div class="form-group">
                        <label for="email">Email (Verificado)</label>
                        <input type="email" class="form-control" th:field="*{email}" readonly>
                        <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></p>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="dni">DNI</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" th:field="*{dni}" placeholder="Ingrese DNI"
                                        th:classappend="${#fields.hasErrors('dni')} ? 'is-invalid' : ''">
                                </div>
                                <small id="dni-error" class="form-text text-danger"></small>
                                <div th:if="${#fields.hasErrors('dni')}" class="invalid-feedback d-block"
                                    th:errors="*{dni}"></div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="nombreCompleto">Nombre Completo</label>
                                <input type="text" class="form-control" th:field="*{nombreCompleto}"
                                    th:classappend="${#fields.hasErrors('nombreCompleto')} ? 'is-invalid' : ''">
                                <div th:if="${#fields.hasErrors('nombreCompleto')}" class="invalid-feedback"
                                    th:errors="*{nombreCompleto}"></div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="password">Contraseña</label>
                                <input type="password" name="password" id="password" class="form-control"
                                    placeholder="Contraseña (mín 8 car.)" required
                                    th:classappend="${#fields.hasErrors('global')} ? 'is-invalid' : ''">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="confirmPassword">Confirmar Contraseña</label>
                                <input type="password" name="confirmPassword" id="confirmPassword" class="form-control"
                                    placeholder="Confirmar Contraseña" required
                                    th:classappend="${#fields.hasErrors('global')} ? 'is-invalid' : ''">
                                <div th:if="${#fields.hasErrors('global')}" class="invalid-feedback d-block"
                                    th:errors="*{global}"></div>
                            </div>
                        </div>
                    </div>
                    <small id="passwordErrorJS" class="form-text text-danger mb-2"></small>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="telefono">Teléfono</label>
                                <input type="text" class="form-control" th:field="*{telefono}">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="fechaNacimiento">Fecha de Nacimiento</label>
                                <input type="date" class="form-control" th:field="*{fechaNacimiento}">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="direccion">Dirección</label>
                        <input type="text" class="form-control" th:field="*{direccion}">
                    </div>
                    <div class="form-group">
                        <label for="alergias">Alergias Conocidas (Opcional)</label>
                        <textarea class="form-control" th:field="*{alergias}" rows="2"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="antecedentesMedicos">Antecedentes Médicos (Opcional)</label>
                        <textarea class="form-control" th:field="*{antecedentesMedicos}" rows="2"></textarea>
                    </div>

                    <div class="row mt-3">
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary btn-block">Completar Registro</button>
                        </div>
                    </div>
                </form>

                <p class="mt-3 mb-1 text-center">
                    <a th:href="@{/login}">Ya tengo una cuenta</a>
                </p>
            </div>
        </div>
    </div>
    <script th:src="@{/adminlte/plugins/jquery/jquery.min.js}"></script>
    <script th:src="@{/adminlte/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script>
        // Añadir validación JS simple para contraseña/confirmación
        document.querySelector('form').addEventListener('submit', function (event) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorElement = document.getElementById('passwordErrorJS');
            errorElement.textContent = ''; // Limpiar

            if (password !== confirmPassword) {
                errorElement.textContent = 'Las contraseñas no coinciden.';
                event.preventDefault();
                return;
            }
            if (password.length < 8) {
                errorElement.textContent = 'La contraseña debe tener al menos 8 caracteres.';
                event.preventDefault();
                return;
            }
        });
    </script>
</body>

</html>
