<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OdontoApp | Completar Registro</title>

    <!-- Estilos base -->
    <link rel="stylesheet" th:href="@{/adminlte/plugins/fontawesome-free/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/adminlte/dist/css/adminlte.min.css}">

    <style>
        body {
            background-color: #f4f6f9;
        }

        .register-box {
            width: 640px;
            margin-top: 40px;
        }

        .card {
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        .card-header {
            border-bottom: none;
            background: #ffffff;
            padding-bottom: 0;
        }

        .card-header .h1 {
            font-size: 2.2rem;
            font-weight: 700;
            color: #007bff;
        }

        .card-header .h1 b {
            color: #0056b3;
        }

        .login-box-msg {
            font-size: 1.05rem;
            margin-bottom: 25px;
            color: #555;
        }

        label {
            font-weight: 600;
            color: #333;
        }

        .form-control {
            border-radius: 8px;
        }

        .btn-primary {
            border-radius: 8px;
            padding: 10px;
            font-weight: 600;
            background-color: #007bff;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .alert {
            border-radius: 8px;
        }

        .form-text {
            font-size: 0.9rem;
        }

        .text-center a {
            color: #0056b3;
        }

        .text-center a:hover {
            text-decoration: underline;
        }

        .input-group-append button {
            border-radius: 0 8px 8px 0;
        }
    </style>
</head>

<body class="hold-transition register-page">
    <div class="register-box">
        <div class="card card-outline card-primary">
            <div class="card-header text-center">
                <a href="#" class="h1"><b>Odonto</b>App</a>
            </div>

            <div class="card-body">
                <p class="login-box-msg">Completa tus datos para finalizar tu registro</p>

                <!-- Mensaje de error -->
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <span th:text="${error}"></span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <form th:action="@{/registro/completar}" th:object="${pacienteDTO}" method="post">

                    <div th:if="${#fields.hasAnyErrors()}" class="alert alert-danger">
                        Por favor corrige los errores indicados.
                    </div>

                    <input type="hidden" name="token" th:value="${token}" />
                    <input type="hidden" th:field="*{email}" />

                    <!-- EMAIL -->
                    <div class="form-group">
                        <label>Email (verificado)</label>
                        <input type="email" class="form-control" th:value="*{email}" readonly>
                    </div>

                    <!-- DOCUMENTO -->
                    <div class="form-row">
                        <div class="col-md-4">
                            <label>Tipo Documento</label>
                            <select class="form-control" th:field="*{tipoDocumentoId}"
                                th:classappend="${#fields.hasErrors('tipoDocumentoId')} ? 'is-invalid' : ''">
                                <option value="">Seleccione...</option>
                                <option th:each="tipo : ${tiposDocumento}" th:value="${tipo.id}"
                                    th:text="${tipo.nombre}"></option>
                            </select>
                            <div th:if="${#fields.hasErrors('tipoDocumentoId')}" class="invalid-feedback d-block"
                                th:errors="*{tipoDocumentoId}"></div>
                        </div>

                        <div class="col-md-4">
                            <label>Número Documento</label>
                            <div class="input-group">
                                <input type="text" class="form-control" th:field="*{numeroDocumento}"
                                    placeholder="Número de Documento">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" type="button"
                                        id="btn-buscar-reniec-registro">Buscar</button>
                                </div>
                            </div>
                            <small id="doc-error" class="form-text text-danger"></small>
                        </div>

                        <div class="col-md-4">
                            <label>Nombre Completo</label>
                            <input type="text" class="form-control" th:field="*{nombreCompleto}">
                        </div>
                    </div>

                    <!-- CONTRASEÑA -->
                    <div class="form-row mt-3">
                        <div class="col-md-6">
                            <label>Contraseña</label>
                            <input type="password" name="password" id="password" class="form-control"
                                placeholder="Contraseña (mín. 8 caracteres)" required>
                        </div>

                        <div class="col-md-6">
                            <label>Confirmar Contraseña</label>
                            <input type="password" name="confirmPassword" id="confirmPassword" class="form-control"
                                placeholder="Confirmar contraseña" required>
                        </div>
                    </div>
                    <small id="passwordErrorJS" class="form-text text-danger mb-2"></small>

                    <!-- DATOS PERSONALES -->
                    <div class="form-row mt-3">
                        <div class="col-md-6">
                            <label>Teléfono</label>
                            <input type="text" class="form-control" th:field="*{telefono}">
                        </div>
                        <div class="col-md-6">
                            <label>Fecha de Nacimiento</label>
                            <input type="date" class="form-control" th:field="*{fechaNacimiento}">
                        </div>
                    </div>

                    <div class="form-group mt-3">
                        <label>Dirección</label>
                        <input type="text" class="form-control" th:field="*{direccion}">
                    </div>

                    <!-- CAMPOS OPCIONALES -->
                    <div class="form-group">
                        <label>Alergias Conocidas (opcional)</label>
                        <textarea class="form-control" th:field="*{alergias}" rows="2"></textarea>
                    </div>

                    <div class="form-group">
                        <label>Antecedentes Médicos (opcional)</label>
                        <textarea class="form-control" th:field="*{antecedentesMedicos}" rows="2"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block mt-4">Completar Registro</button>
                </form>

                <p class="mt-4 mb-0 text-center">
                    <a th:href="@{/login}">Ya tengo una cuenta</a>
                </p>
            </div>
        </div>
    </div>

    <script th:src="@{/adminlte/plugins/jquery/jquery.min.js}"></script>
    <script th:src="@{/adminlte/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>

    <script>
        // === Validación de contraseñas ===
        document.querySelector('form').addEventListener('submit', function (event) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorElement = document.getElementById('passwordErrorJS');
            errorElement.textContent = '';

            if (password !== confirmPassword) {
                errorElement.textContent = 'Las contraseñas no coinciden.';
                event.preventDefault();
            } else if (password.length < 8) {
                errorElement.textContent = 'La contraseña debe tener al menos 8 caracteres.';
                event.preventDefault();
            }
        });

        // === Búsqueda en RENIEC ===
        $('#btn-buscar-reniec-registro').click(function () {
            const numDoc = $('#numeroDocumento').val();
            const tipoDocId = $('#tipoDocumentoId').val();
            const $nombreInput = $('#nombreCompleto');
            const $errorSpan = $('#doc-error');

            $errorSpan.text('');
            $nombreInput.val('');

            if (!numDoc || !tipoDocId) {
                $errorSpan.text('Seleccione el tipo y escriba el número de documento.');
                return;
            }

            if ($('#tipoDocumentoId option:selected').text().trim().toUpperCase() !== 'DNI') {
                $errorSpan.text('La búsqueda automática solo está disponible para DNI.');
                return;
            }

            $.ajax({
                url: '/api/reniec',
                type: 'GET',
                data: { numDoc: numDoc, tipoDocId: tipoDocId },
                success: function (response) {
                    if (response.nombreCompleto) {
                        $nombreInput.val(response.nombreCompleto).attr('readonly', true);
                        $errorSpan.text('Datos cargados con éxito.').removeClass('text-danger').addClass('text-success');
                    }
                },
                error: function (xhr) {
                    const errorMsg = xhr.responseJSON && xhr.responseJSON.error ?
                        xhr.responseJSON.error : 'Error al consultar Reniec.';
                    $errorSpan.text(errorMsg).removeClass('text-success').addClass('text-danger');
                    $nombreInput.attr('readonly', false);
                }
            });
        });
    </script>
</body>

</html>
