<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Establecer Contraseña</title>
    <link rel="stylesheet" th:href="@{/adminlte/plugins/fontawesome-free/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/adminlte/dist/css/adminlte.min.css}">
    <link rel="stylesheet" th:href="@{/adminlte/plugins/toastr/toastr.min.css}">
</head>

<body class="login-page">
    <div class="login-box">
        <div class="card card-outline card-primary">
            <div class="card-header text-center"><a href="#" class="h1"><b>Odonto</b>App</a></div>
            <div class="card-body">
                <p class="login-box-msg">Crea tu contraseña para activar tu cuenta</p>

                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <span th:text="${error}"></span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <form th:action="@{/establecer-password}" method="post" id="passwordForm">
                    <input type="hidden" name="token" th:value="${token}" />

                    <div class="input-group mb-3">
                        <input type="password" name="password" id="password" class="form-control"
                            placeholder="Nueva Contraseña" required>
                        <div class="input-group-append">
                            <div class="input-group-text"><span class="fas fa-lock"></span></div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" name="confirmPassword" id="confirmPassword" class="form-control"
                            placeholder="Confirmar Contraseña" required>
                        <div class="input-group-append">
                            <div class="input-group-text"><span class="fas fa-lock"></span></div>
                        </div>
                    </div>
                    <small id="passwordError" class="form-text text-danger mb-2"></small>

                    <div class="row">
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary btn-block">Guardar Contraseña</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script th:src="@{/adminlte/plugins/jquery/jquery.min.js}"></script>
    <script th:src="@{/adminlte/plugins/toastr/toastr.min.js}"></script>

    <script>
        document.getElementById('passwordForm').addEventListener('submit', function (event) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorElement = document.getElementById('passwordError');
            errorElement.textContent = ''; // Limpiar errores previos

            // Validación de coincidencia
            if (password !== confirmPassword) {
                errorElement.textContent = 'Las contraseñas no coinciden.';
                event.preventDefault();
                return;
            }

            // Validación de complejidad (mínimo 8 caracteres)
            if (password.length < 8) {
                errorElement.textContent = 'La contraseña debe tener al menos 8 caracteres.';
                event.preventDefault();
                return;
            }
        });

        // Mostrar mensajes flash con Toastr (si vienen del backend)
        $(document).ready(function () {
            var successMessage = /*[[${success}]]*/ null;
            var errorMessage = /*[[${error}]]*/ null;

            toastr.options = {
                "closeButton": true,
                "progressBar": true,
                "positionClass": "toast-top-right",
                "timeOut": "5000"
            };

            if (successMessage) {
                toastr.success(successMessage);
            }
            if (errorMessage) {
                if (errorMessage !== 'Enlace inválido.') {
                    toastr.error(errorMessage);
                }
            }
        });
    </script>
</body>

</html>
