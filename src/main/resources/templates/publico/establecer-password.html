<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Establecer Contrase単a</title>
    <link rel="stylesheet" th:href="@{/adminlte/plugins/fontawesome-free/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/adminlte/dist/css/adminlte.min.css}">
</head>

<body class="login-page">
    <div class="login-box">
        <div class="card card-outline card-primary">
            <div class="card-header text-center"><a href="#" class="h1"><b>Odonto</b>App</a></div>
            <div class="card-body">
                <p class="login-box-msg">Crea tu contrase単a para activar tu cuenta</p>
                <form th:action="@{/establecer-password}" method="post">
                    <input type="hidden" name="token" th:value="${token}" />
                    <div class="input-group mb-3">
                        <input type="password" name="password" class="form-control" placeholder="Nueva Contrase単a"
                            required>
                        <div class="input-group-append">
                            <div class="input-group-text"><span class="fas fa-lock"></span></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12"><button type="submit" class="btn btn-primary btn-block">Guardar
                                Contrase単a</button></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
