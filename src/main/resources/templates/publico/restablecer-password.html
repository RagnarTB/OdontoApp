<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODONTOAPP - Restablecer Contraseña</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f5ff;
        }
    </style>
</head>

<body class="antialiased text-slate-800 flex items-center justify-center p-4 min-h-screen">

    <div class="w-full max-w-md mx-auto">
        <div class="bg-white rounded-2xl shadow-2xl p-8 space-y-6 border border-slate-200">
            <!-- Logo y título -->
            <div class="text-center space-y-2">
                <div class="flex items-center justify-center space-x-2 mb-4">
                    <div class="bg-blue-600 p-3 rounded-xl">
                        <img th:src="@{/adminlte/dist/img/AdminLTELogo.png}" alt="Logo" class="h-8 w-8" />
                    </div>
                    <h1 class="text-3xl font-bold text-blue-900">ODONTOAPP</h1>
                </div>
                <h2 class="text-2xl font-bold text-slate-900">Restablecer Contraseña</h2>
                <p class="text-slate-500">Ingresa tu nueva contraseña</p>
            </div>

            <!-- Mensajes -->
            <div th:if="${error}" class="p-3 bg-red-100 text-red-700 rounded-lg text-sm">
                <span th:text="${error}"></span>
            </div>

            <!-- Información del usuario -->
            <div class="bg-blue-50 border border-blue-200 rounded-lg p-3">
                <p class="text-sm text-blue-800">
                    <strong>Email:</strong> <span th:text="${email}"></span>
                </p>
            </div>

            <!-- Formulario -->
            <form th:action="@{/recuperar-password/restablecer}" method="post" class="space-y-4">
                <input type="hidden" name="token" th:value="${token}">

                <div>
                    <label for="password" class="text-sm font-medium text-slate-700">Nueva Contraseña</label>
                    <input id="password" name="password" type="password" placeholder="••••••••" required
                        class="mt-1 w-full h-11 px-4 py-2 rounded-md border border-slate-300 shadow-sm focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all">
                    <p class="text-xs text-slate-500 mt-1">
                        Mínimo 8 caracteres, incluye mayúsculas, minúsculas, números y símbolos
                    </p>
                </div>

                <div>
                    <label for="confirmPassword" class="text-sm font-medium text-slate-700">Confirmar Contraseña</label>
                    <input id="confirmPassword" name="confirmPassword" type="password" placeholder="••••••••" required
                        class="mt-1 w-full h-11 px-4 py-2 rounded-md border border-slate-300 shadow-sm focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all">
                </div>

                <button type="submit"
                    class="w-full h-11 bg-blue-600 text-white rounded-md font-semibold hover:bg-blue-700 transition-colors shadow-sm">
                    Restablecer Contraseña
                </button>
            </form>

            <!-- Links -->
            <div class="text-center text-sm">
                <p>
                    <a th:href="@{/login}" class="font-medium text-blue-600 hover:underline">Volver al inicio de sesión</a>
                </p>
            </div>
        </div>
    </div>

</body>

</html>
