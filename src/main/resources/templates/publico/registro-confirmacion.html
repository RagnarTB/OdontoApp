<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OdontoApp | Revisa tu Email</title>
    <link rel="stylesheet" th:href="@{/adminlte/dist/css/adminlte.min.css}">
</head>

<body class="hold-transition login-page">
    <div class="login-box">
        <div class="card card-outline card-success">
            <div class="card-header text-center"><a href="#" class="h1"><b>Odonto</b>App</a></div>
            <div class="card-body login-card-body">
                <p class="login-box-msg">¡Verificación enviada!</p>
                <div class="alert alert-info">
                    Hemos enviado un enlace de verificación a tu correo electrónico. Por favor, haz clic en él para
                    completar tu registro.
                </div>
                <div class="mt-3 text-center">
                    <a th:href="@{/login}" class="btn btn-primary">Volver al Inicio de Sesión</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
