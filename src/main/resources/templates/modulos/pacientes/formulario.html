<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
    th:replace="~{layout/base :: layout(titulo='Formulario de Paciente', contenido=~{::#contenido-principal})}">

<body>
    <div id="contenido-principal">
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Formulario de Paciente</h1>
                    </div>
                </div>
            </div>
        </section>
        <section class="content">
            <div class="container-fluid">
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <span th:text="${error}"></span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                </div>

                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Datos del Paciente</h3>
                    </div>
                    <form th:action="@{/pacientes/guardar}" th:object="${pacienteDTO}" method="post">
                        <input type="hidden" th:field="*{id}" />
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="dni">DNI</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" th:field="*{dni}"
                                                placeholder="Ingrese DNI y presione Buscar">
                                            <div class="input-group-append">
                                                <button class="btn btn-outline-secondary" type="button"
                                                    id="btn-buscar-dni" th:disabled="*{id != null}">Buscar en
                                                    Reniec</button>
                                            </div>
                                        </div>
                                        <small id="dni-error" class="form-text text-danger"></small>
                                        <p th:if="${#fields.hasErrors('dni')}" class="text-danger" th:errors="*{dni}">
                                        </p>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="nombreCompleto">Nombre Completo</label>
                                        <input type="text" class="form-control" th:field="*{nombreCompleto}">
                                        <p th:if="${#fields.hasErrors('nombreCompleto')}" class="text-danger"
                                            th:errors="*{nombreCompleto}"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="email" class="form-control" th:field="*{email}"
                                            placeholder="correo@ejemplo.com">
                                        <p th:if="${#fields.hasErrors('email')}" class="text-danger"
                                            th:errors="*{email}"></p>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="telefono">Teléfono</label>
                                        <input type="text" class="form-control" th:field="*{telefono}"
                                            placeholder="987654321">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="fechaNacimiento">Fecha de Nacimiento</label>
                                        <input type="date" class="form-control" th:field="*{fechaNacimiento}">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="direccion">Dirección</label>
                                        <input type="text" class="form-control" th:field="*{direccion}">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="alergias">Alergias Conocidas</label>
                                <textarea class="form-control" th:field="*{alergias}" rows="3"
                                    placeholder="Ej: Penicilina, AINES..."></textarea>
                            </div>
                            <div class="form-group">
                                <label for="antecedentesMedicos">Antecedentes Médicos Relevantes</label>
                                <textarea class="form-control" th:field="*{antecedentesMedicos}" rows="3"
                                    placeholder="Ej: Hipertensión, Diabetes, Asma..."></textarea>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary">Guardar Paciente</button>
                            <a th:href="@{/pacientes}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <script th:src="@{/js/paciente-form.js}"></script>
    </div>

</body>

</html>
