<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
    th:replace="~{layout/base :: layout(titulo='Formulario de Usuario', contenido=~{::#contenido-principal})}">

<body>
    <div id="contenido-principal">
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Formulario de Usuario</h1>
                    </div>
                </div>
            </div>
        </section>
        <section class="content">
            <div class="container-fluid">
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Datos del Usuario</h3>
                    </div>
                    <form th:action="@{/usuarios/guardar}" th:object="${usuario}" method="post">
                        <input type="hidden" th:field="*{id}" />
                        <div class="card-body">
                            <div class="form-group">
                                <label for="nombreCompleto">Nombre Completo</label>
                                <input type="text" class="form-control" id="nombreCompleto" th:field="*{nombreCompleto}"
                                    placeholder="Ingrese el nombre completo">
                                <p th:if="${#fields.hasErrors('nombreCompleto')}" class="text-danger"
                                    th:errors="*{nombreCompleto}"></p>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" th:field="*{email}"
                                    placeholder="Ingrese el email">
                                <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></p>
                            </div>
                            <div class="form-group">
                                <label for="password">Contraseña</label>
                                <input type="password" class="form-control" id="password" th:field="*{password}"
                                    placeholder="Ingrese la contraseña">
                                <!-- NOTA NUEVA -->
                                <small class="form-text text-muted" th:if="${usuario.id != null}">Dejar en blanco para
                                    no cambiar la contraseña.</small>
                                <p th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}">
                                </p>
                            </div>
                            <div class="form-group">
                                <label>Roles</label>
                                <div class="form-check" th:each="rol : ${listaRoles}">
                                    <input class="form-check-input" type="checkbox" th:field="*{roles}"
                                        th:value="${rol.id}" />
                                    <label class="form-check-label" th:text="${rol.nombre}"></label>
                                </div>
                                <!-- MENSAJE DE ERROR NUEVO -->
                                <p th:if="${#fields.hasErrors('roles')}" class="text-danger" th:errors="*{roles}"></p>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary">Guardar Usuario</button>
                            <a th:href="@{/usuarios}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
