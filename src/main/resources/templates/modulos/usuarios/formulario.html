<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
    th:replace="~{layout/base :: layout(titulo='Formulario de Usuario', contenido=~{::#contenido-principal})}">

<body>
    <div id="contenido-principal">
        <section class="content-header">
        </section>
        <section class="content">
            <div class="container-fluid">
                <div th:if="${errorValidacion}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <span th:text="${errorValidacion}"></span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                </div>

                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Datos del Usuario</h3>
                    </div>
                    <form th:action="@{/usuarios/guardar}" th:object="${usuario}" method="post">
                        <input type="hidden" th:field="*{id}" />
                        <div class="card-body">
                            <div class="form-group">
                                <label for="nombreCompleto">Nombre Completo</label>
                                <input type="text" class="form-control" id="nombreCompleto" th:field="*{nombreCompleto}"
                                    placeholder="Ingrese el nombre completo"
                                    th:classappend="${#fields.hasErrors('nombreCompleto')} ? 'is-invalid' : ''">
                                <div th:if="${#fields.hasErrors('nombreCompleto')}" class="invalid-feedback"
                                    th:errors="*{nombreCompleto}"></div>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" th:field="*{email}"
                                    placeholder="Ingrese el email"
                                    th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''">
                                <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback"
                                    th:errors="*{email}"></div>
                            </div>

                            <div class="form-group" th:if="*{id == null}">
                                <label for="password">Contraseña</label>
                                <input type="password" class="form-control" id="password" th:field="*{password}"
                                    placeholder="Ingrese la contraseña"
                                    th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''">
                                <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback"
                                    th:errors="*{password}"></div>
                                <small class="form-text text-muted">Mínimo 8 caracteres.</small>
                            </div>

                            <div class="form-group">
                                <label>Roles</label>
                                <div th:each="rol : ${listaRoles}" class="form-check">
                                    <input class="form-check-input" type="checkbox" th:field="*{roles}"
                                        th:value="${rol.id}" th:id="${'rol-' + rol.id}"
                                        th:classappend="${#fields.hasErrors('roles')} ? 'is-invalid' : ''" />
                                    <label class="form-check-label" th:for="${'rol-' + rol.id}"
                                        th:text="${rol.nombre}"></label>
                                </div>
                                <div th:if="${#fields.hasErrors('roles')}" class="invalid-feedback d-block"
                                    th:errors="*{roles}"></div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary">Guardar Usuario</button>
                            <a th:href="@{/usuarios}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
