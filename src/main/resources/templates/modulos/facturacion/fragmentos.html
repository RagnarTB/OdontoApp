<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<body>

<!-- ========================================== -->
<!-- MODAL: Registrar Pago -->
<!-- ========================================== -->
<div th:fragment="modalRegistrarPago" class="modal fade" id="modalRegistrarPago" tabindex="-1" role="dialog" aria-labelledby="modalRegistrarPagoLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form th:action="@{/facturacion/registrar-pago}" method="post" th:object="${pagoDTO}">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title" id="modalRegistrarPagoLabel">
                        <i class="fas fa-money-bill-wave mr-2"></i>Registrar Pago
                    </h5>
                    <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- ID del Comprobante (Hidden) -->
                    <input type="hidden" id="pagoComprobanteId" name="comprobanteId">

                    <!-- Información del Comprobante -->
                    <div class="alert alert-info" role="alert">
                        <strong>Comprobante:</strong> <span id="infoNumeroComprobante"></span><br>
                        <strong>Saldo Pendiente:</strong> S/ <span id="infoSaldoPendiente"></span>
                    </div>

                    <!-- Fecha de Pago -->
                    <div class="form-group">
                        <label for="fechaPago">Fecha de Pago <span class="text-danger">*</span></label>
                        <input type="datetime-local" class="form-control" id="fechaPago" name="fechaPago"
                               readonly
                               style="background-color: #e9ecef; cursor: not-allowed;"
                               required>
                        <small class="form-text text-muted">
                            <i class="fas fa-info-circle"></i> La fecha se establece automáticamente al momento actual
                        </small>
                    </div>

                    <!-- Monto -->
                    <div class="form-group">
                        <label for="monto">Monto a Pagar <span class="text-danger">*</span></label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">S/</span>
                            </div>
                            <input type="number" class="form-control" id="monto" name="monto" step="0.01" min="0.01" required>
                        </div>
                        <small class="form-text text-muted">
                            El monto no debe exceder el saldo pendiente.
                        </small>
                    </div>

                    <!-- Método de Pago -->
                    <div class="form-group">
                        <label for="metodoPagoId">Método de Pago <span class="text-danger">*</span></label>
                        <select class="form-control" id="metodoPagoId" name="metodoPagoId" required>
                            <option value="">Seleccione un método</option>
                            <option th:each="metodo : ${listaMetodosPago}"
                                    th:value="${metodo.id}"
                                    th:text="${metodo.nombre}"></option>
                        </select>
                    </div>

                    <!-- Campos Opcionales para Yape -->
                    <div id="camposYape" style="display: none;">
                        <div class="form-group">
                            <label for="referenciaYape">Referencia Yape</label>
                            <input type="text" class="form-control" id="referenciaYape" name="referenciaYape" placeholder="Número de operación Yape">
                        </div>
                    </div>

                    <!-- Campos Opcionales para Pago Mixto -->
                    <div id="camposMixto" style="display: none;">
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="montoEfectivo">Monto Efectivo</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">S/</span>
                                        </div>
                                        <input type="number" class="form-control" id="montoEfectivo" name="montoEfectivo" step="0.01" min="0">
                                    </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="montoYape">Monto Yape</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">S/</span>
                                        </div>
                                        <input type="number" class="form-control" id="montoYape" name="montoYape" step="0.01" min="0">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Notas -->
                    <div class="form-group">
                        <label for="notasPago">Notas</label>
                        <textarea class="form-control" id="notasPago" name="notas" rows="2" placeholder="Notas adicionales sobre el pago"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                        <i class="fas fa-times mr-1"></i>Cancelar
                    </button>
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-check mr-1"></i>Registrar Pago
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Script para el modal de pago -->
<script th:inline="javascript">
    /*<![CDATA[*/
    $(document).ready(function() {
        // ✅ Autocompletar fecha/hora actual al abrir el modal (solo si no está seteada)
        $('#modalRegistrarPago').on('show.bs.modal', function() {
            // Solo setear la fecha si no tiene valor (evita sobrescribir valor seteado por otro script)
            if (!$('#fechaPago').val()) {
                const ahora = new Date();
                const fechaFormateada = ahora.toISOString().slice(0, 16);
                $('#fechaPago').val(fechaFormateada);
            }
        });

        // Event listener para cambio de método de pago
        $('#metodoPagoId').change(function() {
            var metodoTexto = $(this).find('option:selected').text().toUpperCase();

            // Ocultar todos los campos opcionales
            $('#camposYape').hide();
            $('#camposMixto').hide();
            $('#referenciaYape').prop('required', false);
            $('#montoEfectivo').prop('required', false);
            $('#montoYape').prop('required', false);

            // Limpiar valores previos
            $('#referenciaYape').val('');
            $('#montoEfectivo').val('');
            $('#montoYape').val('');

            // Mostrar campos según el método seleccionado
            if (metodoTexto.includes('YAPE') || metodoTexto.includes('TRANSFERENCIA')) {
                $('#camposYape').show();
                $('#referenciaYape').prop('required', true);
            }
            if (metodoTexto.includes('MIXTO')) {
                $('#camposMixto').show();
                $('#montoEfectivo').prop('required', true);
                $('#montoYape').prop('required', true);
            }
        });

        // ✅ Auto-calcular monto restante en pago mixto
        $('#montoEfectivo, #montoYape').on('input', function() {
            var metodoTexto = $('#metodoPagoId option:selected').text().toUpperCase();

            if (metodoTexto.includes('MIXTO')) {
                var montoTotal = parseFloat($('#monto').val()) || 0;
                var montoEfectivo = parseFloat($('#montoEfectivo').val()) || 0;
                var montoYape = parseFloat($('#montoYape').val()) || 0;
                var sumaActual = montoEfectivo + montoYape;

                // Mostrar advertencia si la suma no coincide
                if (Math.abs(sumaActual - montoTotal) > 0.01 && sumaActual > 0) {
                    var diferencia = montoTotal - sumaActual;
                    var mensaje = diferencia > 0
                        ? 'Falta: S/ ' + diferencia.toFixed(2)
                        : 'Excede por: S/ ' + Math.abs(diferencia).toFixed(2);

                    $('#montoEfectivo, #montoYape').addClass('border-warning');

                    // Mostrar tooltip o mensaje
                    if (!$('#warningMixto').length) {
                        $('#camposMixto').append(
                            '<small id="warningMixto" class="text-warning d-block mt-2">' +
                            '<i class="fas fa-exclamation-triangle mr-1"></i>' + mensaje +
                            '</small>'
                        );
                    } else {
                        $('#warningMixto').html('<i class="fas fa-exclamation-triangle mr-1"></i>' + mensaje);
                    }
                } else if (Math.abs(sumaActual - montoTotal) <= 0.01 && sumaActual > 0) {
                    // Suma correcta
                    $('#montoEfectivo, #montoYape').removeClass('border-warning').addClass('border-success');
                    $('#warningMixto').remove();
                } else {
                    $('#montoEfectivo, #montoYape').removeClass('border-warning border-success');
                    $('#warningMixto').remove();
                }
            }
        });

        // ✅ Validación mejorada para pago mixto con SweetAlert2
        $('#modalRegistrarPago form').submit(function(e) {
            // ✅ VALIDAR QUE EL ID DEL COMPROBANTE ESTÉ PRESENTE
            var comprobanteId = $('#pagoComprobanteId').val();
            if (!comprobanteId || comprobanteId === '' || comprobanteId === '0') {
                e.preventDefault();
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'No se ha especificado el comprobante. Por favor, cierre y vuelva a abrir el modal.',
                    confirmButtonText: 'Entendido'
                });
                return false;
            }

            var metodoTexto = $('#metodoPagoId option:selected').text().toUpperCase();

            // Validar pago mixto
            if (metodoTexto.includes('MIXTO')) {
                var montoTotal = parseFloat($('#monto').val() || 0);
                var montoEfectivo = parseFloat($('#montoEfectivo').val() || 0);
                var montoYape = parseFloat($('#montoYape').val() || 0);
                var suma = montoEfectivo + montoYape;

                if (montoEfectivo <= 0 || montoYape <= 0) {
                    e.preventDefault();
                    Swal.fire({
                        icon: 'error',
                        title: 'Error en Pago Mixto',
                        html: 'Ambos montos (Efectivo y Yape) deben ser <strong>mayores a cero</strong>.',
                        confirmButtonText: 'Entendido'
                    });
                    return false;
                }

                if (Math.abs(suma - montoTotal) > 0.01) {
                    e.preventDefault();
                    Swal.fire({
                        icon: 'error',
                        title: 'Error en Pago Mixto',
                        html: 'La suma de <strong>Efectivo (S/ ' + montoEfectivo.toFixed(2) + ')</strong> + ' +
                              '<strong>Yape (S/ ' + montoYape.toFixed(2) + ')</strong> = ' +
                              '<strong>S/ ' + suma.toFixed(2) + '</strong><br><br>' +
                              'Debe ser igual al <strong>Monto Total: S/ ' + montoTotal.toFixed(2) + '</strong>',
                        confirmButtonText: 'Corregir'
                    });
                    return false;
                }
            }

            // Validar referencia Yape/Transferencia
            if ((metodoTexto.includes('YAPE') || metodoTexto.includes('TRANSFERENCIA')) && !metodoTexto.includes('MIXTO')) {
                var referenciaYape = $('#referenciaYape').val().trim();
                if (!referenciaYape) {
                    e.preventDefault();
                    Swal.fire({
                        icon: 'warning',
                        title: 'Referencia Requerida',
                        text: 'Por favor ingrese el número de operación o referencia de la transacción.',
                        confirmButtonText: 'Entendido'
                    });
                    $('#referenciaYape').focus();
                    return false;
                }
            }

            return true;
        });
    });
    /*]]>*/
</script>

</body>
</html>
