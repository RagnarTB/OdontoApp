<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<body>

<!-- ========================================== -->
<!-- MODAL: Registrar Pago (Simplificado) -->
<!-- ========================================== -->
<div th:fragment="modalRegistrarPago" class="modal fade" id="modalRegistrarPago" tabindex="-1" role="dialog" aria-labelledby="modalRegistrarPagoLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form th:action="@{/facturacion/registrar-pago}" method="post" th:object="${pagoDTO}">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title" id="modalRegistrarPagoLabel">
                        <i class="fas fa-money-bill-wave mr-2"></i>Registrar Pago
                    </h5>
                    <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- ID del Comprobante (Hidden) -->
                    <input type="hidden" id="pagoComprobanteId" name="comprobanteId">

                    <!-- Fecha de Pago (Hidden - se asigna automáticamente) -->
                    <input type="hidden" id="fechaPago" name="fechaPago">

                    <!-- Información del Comprobante -->
                    <div class="alert alert-info" role="alert">
                        <h5 class="mb-2"><i class="fas fa-file-invoice mr-2"></i><strong>Comprobante:</strong> <span id="infoNumeroComprobante"></span></h5>
                        <h4 class="mb-0 text-danger"><i class="fas fa-exclamation-circle mr-2"></i><strong>Saldo Pendiente:</strong> S/ <span id="infoSaldoPendiente"></span></h4>
                    </div>

                    <!-- Tipo de Pago -->
                    <div class="form-group">
                        <label class="d-block mb-3">
                            <i class="fas fa-hand-holding-usd mr-1"></i>Tipo de Pago
                        </label>
                        <div class="custom-control custom-radio">
                            <input type="radio" id="pagoTotal" name="tipoPago" class="custom-control-input" value="total" checked>
                            <label class="custom-control-label" for="pagoTotal">
                                <strong>Pago Total</strong> - Pagar el saldo completo (<span class="text-success">S/ <span id="montoTotalDisplay">0.00</span></span>)
                            </label>
                        </div>
                        <div class="custom-control custom-radio mt-2">
                            <input type="radio" id="pagoParcial" name="tipoPago" class="custom-control-input" value="parcial">
                            <label class="custom-control-label" for="pagoParcial">
                                <strong>Pago Parcial</strong> - Pagar solo una parte
                            </label>
                        </div>
                    </div>

                    <!-- Campo de Monto (aparece solo si es pago parcial) -->
                    <div id="campomonto" style="display: none;">
                        <div class="form-group">
                            <label for="monto"><i class="fas fa-money-bill-wave mr-1"></i>Monto a Pagar <span class="text-danger">*</span></label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">S/</span>
                                </div>
                                <input type="number" class="form-control" id="monto" name="monto"
                                       step="0.01" min="0.01" placeholder="0.00">
                            </div>
                            <small class="form-text text-muted">
                                <i class="fas fa-info-circle"></i> Debe ser mayor a 0 y no exceder el saldo pendiente
                            </small>
                            <div id="montoError" class="text-danger small mt-1" style="display: none;">
                                <i class="fas fa-exclamation-triangle"></i> <span id="montoErrorMsg"></span>
                            </div>
                            <div id="montoInfo" class="text-success small mt-1" style="display: none;">
                                <i class="fas fa-check-circle"></i> Quedará pendiente: S/ <span id="montoRestante">0.00</span>
                            </div>
                        </div>
                    </div>

                    <!-- Monto hidden que siempre se envía -->
                    <input type="hidden" id="montoFinal" name="monto">

                    <!-- Método de Pago -->
                    <div class="form-group">
                        <label for="metodoPagoId"><i class="fas fa-credit-card mr-1"></i>Método de Pago <span class="text-danger">*</span></label>
                        <select class="form-control form-control-lg" id="metodoPagoId" name="metodoPagoId" required>
                            <option value="">Seleccione un método</option>
                            <option th:each="metodo : ${listaMetodosPago}"
                                    th:value="${metodo.id}"
                                    th:text="${metodo.nombre}"></option>
                        </select>
                    </div>

                    <!-- Campo para Referencia Yape/Transferencia (aparece dinámicamente) -->
                    <div id="camposYape" style="display: none;">
                        <div class="form-group">
                            <label for="referenciaYape"><i class="fas fa-hashtag mr-1"></i>Referencia / Número de Operación</label>
                            <input type="text" class="form-control" id="referenciaYape" name="referenciaYape" placeholder="Ingrese número de operación">
                            <small class="form-text text-muted">
                                <i class="fas fa-info-circle"></i> Requerido para Yape, transferencias y tarjeta
                            </small>
                        </div>
                    </div>

                    <!-- Notas Opcionales -->
                    <div class="form-group">
                        <label for="notasPago"><i class="fas fa-sticky-note mr-1"></i>Notas (Opcional)</label>
                        <textarea class="form-control" id="notasPago" name="notas" rows="2" placeholder="Agregue alguna observación si lo desea"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                        <i class="fas fa-times mr-1"></i>Cancelar
                    </button>
                    <button type="submit" class="btn btn-success btn-lg">
                        <i class="fas fa-check mr-1"></i>Registrar Pago
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Script para el modal de pago -->
<script th:inline="javascript">
    /*<![CDATA[*/
    $(document).ready(function() {
        var saldoPendienteGlobal = 0;

        // Mostrar/ocultar campo de monto según tipo de pago
        $('input[name="tipoPago"]').change(function() {
            if ($(this).val() === 'parcial') {
                $('#campomonto').slideDown();
                $('#monto').prop('required', true);
                $('#monto').focus();
            } else {
                $('#campomonto').slideUp();
                $('#monto').prop('required', false);
                $('#monto').val('');
                $('#montoError').hide();
                $('#montoInfo').hide();
                // Para pago total, setear el monto al saldo pendiente
                $('#montoFinal').val(saldoPendienteGlobal.toFixed(2));
            }
        });

        // Validación en tiempo real del monto parcial
        $('#monto').on('input', function() {
            var montoIngresado = parseFloat($(this).val()) || 0;

            $('#montoError').hide();
            $('#montoInfo').hide();

            if (montoIngresado <= 0) {
                $('#montoError').show();
                $('#montoErrorMsg').text('El monto debe ser mayor a 0');
                $(this).addClass('is-invalid');
                return;
            }

            if (montoIngresado > saldoPendienteGlobal) {
                $('#montoError').show();
                $('#montoErrorMsg').text('El monto excede el saldo pendiente (S/ ' + saldoPendienteGlobal.toFixed(2) + ')');
                $(this).addClass('is-invalid');
                return;
            }

            $(this).removeClass('is-invalid');
            var restante = saldoPendienteGlobal - montoIngresado;

            if (restante > 0) {
                $('#montoRestante').text(restante.toFixed(2));
                $('#montoInfo').show();
            } else {
                $('#montoInfo').hide();
            }

            // Actualizar monto final
            $('#montoFinal').val(montoIngresado.toFixed(2));
        });

        // Mostrar campo de referencia según el método de pago seleccionado
        $('#metodoPagoId').change(function() {
            var metodoTexto = $(this).find('option:selected').text().toUpperCase();

            // Ocultar todos los campos opcionales
            $('#camposYape').hide();
            $('#referenciaYape').prop('required', false);
            $('#referenciaYape').val('');

            // Mostrar campo de referencia para Yape, Transferencia y Tarjeta
            if (metodoTexto.includes('YAPE') || metodoTexto.includes('TRANSFERENCIA') || metodoTexto.includes('TARJETA')) {
                $('#camposYape').show();
                $('#referenciaYape').prop('required', true);
            }
        });

        // Limpiar modal al cerrar
        $('#modalRegistrarPago').on('hidden.bs.modal', function() {
            $(this).find('form')[0].reset();
            $('#camposYape').hide();
            $('#campomonto').hide();
            $('#referenciaYape').prop('required', false);
            $('#monto').prop('required', false);
            $('#montoError').hide();
            $('#montoInfo').hide();
            $('#pagoTotal').prop('checked', true);
        });

        // Cargar datos cuando se abre el modal
        $('#modalRegistrarPago').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget); // Botón que abrió el modal

            // Obtener datos del botón
            var comprobanteId = button.data('comprobante-id');
            var numeroComprobante = button.data('numero-comprobante');
            var saldoPendiente = parseFloat(button.data('saldo-pendiente')) || 0;

            // Validar que los datos estén presentes
            if (!comprobanteId || !numeroComprobante || saldoPendiente <= 0) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'No se pudieron cargar los datos del comprobante. Por favor, recargue la página.',
                    confirmButtonText: 'Entendido'
                });
                $(this).modal('hide');
                return;
            }

            // Guardar saldo pendiente globalmente
            saldoPendienteGlobal = saldoPendiente;

            // Cargar datos en el formulario
            $('#pagoComprobanteId').val(comprobanteId);
            $('#infoNumeroComprobante').text(numeroComprobante);
            $('#infoSaldoPendiente').text(saldoPendiente.toFixed(2));
            $('#montoTotalDisplay').text(saldoPendiente.toFixed(2));

            // Setear el monto final al saldo pendiente por defecto (pago total)
            $('#montoFinal').val(saldoPendiente.toFixed(2));

            // Setear atributo max en el campo de monto parcial
            $('#monto').attr('max', saldoPendiente.toFixed(2));

            // Setear la fecha de pago automáticamente a la fecha/hora actual
            var now = new Date();
            var year = now.getFullYear();
            var month = String(now.getMonth() + 1).padStart(2, '0');
            var day = String(now.getDate()).padStart(2, '0');
            var hours = String(now.getHours()).padStart(2, '0');
            var minutes = String(now.getMinutes()).padStart(2, '0');
            var fechaHoraActual = year + '-' + month + '-' + day + 'T' + hours + ':' + minutes;
            $('#fechaPago').val(fechaHoraActual);
        });

        // Validación al enviar el formulario
        $('#modalRegistrarPago form').submit(function(e) {
            // Validar que el ID del comprobante esté presente
            var comprobanteId = $('#pagoComprobanteId').val();
            if (!comprobanteId || comprobanteId === '' || comprobanteId === '0') {
                e.preventDefault();
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'No se ha especificado el comprobante. Por favor, cierre y vuelva a abrir el modal.',
                    confirmButtonText: 'Entendido'
                });
                return false;
            }

            // Validar tipo de pago y monto
            var tipoPago = $('input[name="tipoPago"]:checked').val();
            var montoFinal = parseFloat($('#montoFinal').val() || 0);

            if (tipoPago === 'parcial') {
                var montoParcial = parseFloat($('#monto').val() || 0);

                if (montoParcial <= 0) {
                    e.preventDefault();
                    Swal.fire({
                        icon: 'error',
                        title: 'Monto Inválido',
                        text: 'El monto del pago parcial debe ser mayor a cero.',
                        confirmButtonText: 'Entendido'
                    });
                    $('#monto').focus();
                    return false;
                }

                if (montoParcial > saldoPendienteGlobal) {
                    e.preventDefault();
                    Swal.fire({
                        icon: 'error',
                        title: 'Monto Excedido',
                        text: 'El monto ingresado (S/ ' + montoParcial.toFixed(2) + ') excede el saldo pendiente (S/ ' + saldoPendienteGlobal.toFixed(2) + ')',
                        confirmButtonText: 'Entendido'
                    });
                    $('#monto').focus();
                    return false;
                }
            }

            if (montoFinal <= 0) {
                e.preventDefault();
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'El monto del pago debe ser mayor a cero.',
                    confirmButtonText: 'Entendido'
                });
                return false;
            }

            // Validar método de pago
            var metodoPagoId = $('#metodoPagoId').val();
            if (!metodoPagoId) {
                e.preventDefault();
                Swal.fire({
                    icon: 'warning',
                    title: 'Método de Pago Requerido',
                    text: 'Por favor seleccione un método de pago.',
                    confirmButtonText: 'Entendido'
                });
                $('#metodoPagoId').focus();
                return false;
            }

            // Validar referencia para Yape/Transferencia/Tarjeta
            var metodoTexto = $('#metodoPagoId option:selected').text().toUpperCase();
            if (metodoTexto.includes('YAPE') || metodoTexto.includes('TRANSFERENCIA') || metodoTexto.includes('TARJETA')) {
                var referenciaYape = $('#referenciaYape').val().trim();
                if (!referenciaYape) {
                    e.preventDefault();
                    Swal.fire({
                        icon: 'warning',
                        title: 'Referencia Requerida',
                        text: 'Por favor ingrese el número de operación o referencia de la transacción.',
                        confirmButtonText: 'Entendido'
                    });
                    $('#referenciaYape').focus();
                    return false;
                }
            }

            // Validar fecha de pago
            var fechaPago = $('#fechaPago').val();
            if (!fechaPago) {
                e.preventDefault();
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'La fecha de pago no está configurada. Por favor, cierre y vuelva a abrir el modal.',
                    confirmButtonText: 'Entendido'
                });
                return false;
            }

            return true;
        });
    });
    /*]]>*/
</script>

</body>
</html>
