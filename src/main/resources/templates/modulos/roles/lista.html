<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    th:replace="~{layout/base :: layout(titulo='Gestión de Roles', contenido=~{::#contenido-principal})}">

<body>
    <div id="contenido-principal">
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Gestión de Roles</h1>
                    </div>
                    <div class="col-sm-6">
                        <a th:href="@{/roles/nuevo}" class="btn btn-primary float-sm-right"
                            sec:authorize="hasAuthority('CREAR_ROLES')">
                            <i class="fas fa-plus"></i> Nuevo Rol
                        </a>
                    </div>
                </div>
            </div>
        </section>

        <section class="content">
            <div class="container-fluid">
                <!-- ✅ Mensaje de Éxito -->
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <strong><i class="icon fas fa-check-circle"></i> Éxito:</strong>
                    <span th:text="${success}"></span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <!-- ❌ Mensaje de Error -->
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <strong><i class="icon fas fa-ban"></i> Error:</strong>
                    <span th:text="${error}"></span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Listado de Roles</h3>
                        <div class="card-tools">
                            <form th:action="@{/roles}" method="get" class="form-inline">
                                <input type="text" name="keyword" class="form-control form-control-sm"
                                    placeholder="Buscar por nombre..." th:value="${keyword}">
                                <button type="submit" class="btn btn-sm btn-default ml-2">
                                    <i class="fas fa-search"></i>
                                </button>
                            </form>
                        </div>
                    </div>

                    <div class="card-body p-0">
                        <table class="table table-bordered table-hover table-striped">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nombre</th>
                                    <th>Estado</th>
                                    <th style="width: 160px;">Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="rol : ${paginaRoles.content}">
                                    <td th:text="${rol.id}"></td>
                                    <td th:text="${rol.nombre}"></td>
                                    <td>
                                        <span th:if="${rol.estaActivo}" class="badge badge-success">Activo</span>
                                        <span th:unless="${rol.estaActivo}"
                                            class="badge badge-secondary">Inactivo</span>
                                    </td>
                                    <td>
                                        <!-- Mostrar badge si es rol del sistema -->
                                        <span th:if="${rol.esRolSistema}"
                                              class="badge badge-warning">
                                            <i class="fas fa-lock"></i> Rol Protegido del Sistema
                                        </span>

                                        <!-- Acciones: Permitir EDITAR siempre, pero NO eliminar/desactivar roles del sistema -->
                                        <div>
                                            <!-- Botón EDITAR - Disponible para TODOS los roles -->
                                            <a th:href="@{/roles/editar/{id}(id=${rol.id})}" class="btn btn-sm btn-warning"
                                                title="Editar Rol y Permisos" sec:authorize="hasAuthority('EDITAR_ROLES')">
                                                <i class="fas fa-edit"></i>
                                            </a>

                                            <!-- Botón CAMBIAR ESTADO - Solo para roles NO protegidos -->
                                            <a th:if="${!rol.esRolSistema}" th:href="@{/roles/cambiar-estado/{id}(id=${rol.id})}" class="btn btn-sm"
                                                th:classappend="${rol.estaActivo ? 'btn-secondary' : 'btn-success'}"
                                                th:title="${rol.estaActivo ? 'Desactivar Rol' : 'Activar Rol'}"
                                                sec:authorize="hasAuthority('EDITAR_ROLES')">
                                                <i th:class="${rol.estaActivo ? 'fas fa-toggle-off' : 'fas fa-toggle-on'}"></i>
                                            </a>

                                            <!-- Botón ELIMINAR - Solo para roles NO protegidos -->
                                            <a th:if="${!rol.esRolSistema}" th:href="@{/roles/eliminar/{id}(id=${rol.id})}"
                                                class="btn btn-sm btn-danger"
                                                onclick="return confirm('¿Está seguro de que desea eliminar lógicamente este rol? Solo es posible si no tiene usuarios asignados.');"
                                                title="Eliminar Rol (Lógico)"
                                                sec:authorize="hasAuthority('ELIMINAR_ROLES')">
                                                <i class="fas fa-trash"></i>
                                            </a>
                                        </div>
                                    </td>
                                </tr>
                                <tr th:if="${paginaRoles.empty}">
                                    <td colspan="4" class="text-center text-muted">No se encontraron roles.</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="card-footer clearfix" th:if="${paginaRoles.totalPages > 0}">
                        <ul class="pagination pagination-sm m-0 float-right">
                            <li class="page-item" th:classappend="${paginaRoles.first} ? 'disabled' : ''">
                                <a class="page-link"
                                    th:href="@{/roles(page=${paginaRoles.number - 1}, keyword=${keyword})}">&laquo;</a>
                            </li>
                            <li class="page-item" th:each="i : ${#numbers.sequence(0, paginaRoles.totalPages - 1)}"
                                th:classappend="${i == paginaRoles.number} ? 'active' : ''">
                                <a class="page-link" th:href="@{/roles(page=${i}, keyword=${keyword})}"
                                    th:text="${i + 1}"></a>
                            </li>
                            <li class="page-item" th:classappend="${paginaRoles.last} ? 'disabled' : ''">
                                <a class="page-link"
                                    th:href="@{/roles(page=${paginaRoles.number + 1}, keyword=${keyword})}">&raquo;</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
